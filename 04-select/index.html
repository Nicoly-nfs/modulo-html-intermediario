<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="perfumes">Perfumes:</label>
    <select id="perfumes" name="perfumes">
        <option value="">Selecione um perfume</option>
        <option value="VF">VF</option>
        <option value="VF Aqua">VF Aqua</option>
        <option value="Red">Red</option>
        <option value="Obesessed">Obesessed</option>
    </select>

</body>
</html>
