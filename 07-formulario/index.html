<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="Netflix">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com login do Facebook!</h3>
    <form method="GET" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celuar-ou-email" id="celuar-ou-email" placeholder="Celular ou e-mail">
        <input type="password" name="senha" placeholder="Nova senha">

    <br><br>

    <label>Data de nascimento</label>

    <br>

    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mês">
        <option value="Jan">Jan</option>
        <option value="Fev">Fev</option>
        <option value="Mar">Mar</option>
        <option value="Abr">Abr</option>
        <option value="Mai">Mai</option>
    </select>

    <select name="ano">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
    </select>
    
    <br>
    <br>

    <label>Gênero</label>
    
    <br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">

    <label for="masculimo">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">

    <label for="outro">Outro</label>
    <input type="radio" name="genero" id="outro" value="outro">

    <br><br>

    <input type="file">

    <br><br>
    
    <input type="submit" value="Enviar">
    </form>
  </body>
</html>
