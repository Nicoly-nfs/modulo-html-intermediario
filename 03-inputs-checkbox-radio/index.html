<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs checkbox e radio</title>
</head>

<body>
    <h1>Inputs checkbox e radio</h1>

    <h3>Linguagens de programação:</h3>
    <label for="Python">Python</label>
    <input id="Python" type="checkbox" name="linguagens" checked><br>

    <label for="JavaScript">JavaScript</label>
    <input id="JavaScript" type="checkbox" name="linguagens"><br><br>

    <h3>Gênero:</h3>
    <label for="Masculino">Masculino</label>
    <input id="Masculino"type="radio" name="genero"><br>

    <label for="Feminino">Feminino</label>
    <input id="Feminino"type="radio" name="genero">
</body>

</html>
